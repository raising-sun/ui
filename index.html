<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Example</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <button class="back-button">Back</button>
        <h2 class="title">Topics</h2>

        <fieldset class="topic-select">
            <legend>topic-select (Check all that apply)</legend>
              <label class="op" for="1"><input id="1" type="checkbox" name="1">Bharat Run</label><br>
              <label class="op" for="2"><input id="2" type="checkbox" name="2">Space Ninja</label><br>
              <label class="op" for="3"><input id="3" type="checkbox" name="3">Fruit Mandi</label><br>
              <label class="op" for="4"><input id="4" type="checkbox" name="4">Rummy</label>
               
        </fieldset>
        





        
        <input type="text" class="title-input" placeholder="Enter Title">
        <textarea class="message-input" placeholder="Enter Message"></textarea>
        <button class="send-button">
            <span class="send-text">SEND</span>
            <img src="bell-icon.png" class="bell-icon" alt="Bell Icon">
        </button>
    </div>
    <script src="script.js"></script>
</body>
</html>
